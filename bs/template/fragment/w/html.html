<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>Simple Weather</title>
    <style>
        section {
            padding: 5px 20px; margin: 1%; border: solid 1px #eee; box-shadow: 1px 1px 2px #aaa; width: 200px;
        }
    </style>
</head>
<body>

<section>

    <select id="location-picker">
        <option value="Seoul">서울</option>
        <option value="Busan">부산</option>
        <option value="Daegu">대구</option>
        <option value="Kwangju">광주</option>
    </select>

    <div id="weather-content"></div>

</section>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>

</body>
</html>
