<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        ul.image-map-link-set {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .image-map-tag {
            position: absolute;
            width: 160px;
            height: 160px;
            z-index: 9999;
            overflow: hidden;
            -webkit-transition: all .3s ease-in-out;
            -moz-transition: all .3s ease-in-out;
            -o-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
            background-image: url(trans.png);
        }
        .image-map-tag span {
            color: #FFF;
            position: absolute;
            width: 98%;
            line-height: 30px;
            bottom: -60px;
            background: #118051;
            border-radius: 10px;
            padding: 0 1%;
            text-align: center;
            -webkit-transition: all .3s ease-in-out;
            -moz-transition: all .3s ease-in-out;
            -o-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
        }
        .image-map-tag:hover {
            border-radius: 10px;
            box-shadow: 0 0 1em #ccc;
        }
        .image-map-tag:hover span {
            bottom: 0;
        }
        .tag1 {
            top: 0 !important;
            left: 0 !important;
        }
        .tag2 {
            top: 65px !important;
            left: 490px !important;
        }
        .tag3 {
            top: 210px !important;
            left: 15px !important;
        }
        .tag4 {
            left: 490px !important;
            top: 280px !important;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <img class="size-full wp-image-231 aligncenter" alt=""
             src="http://skintwinkler.com/wordpress/wp-content/uploads/2013/05/face.png"
             style="width: 646px; height: 593px;" width="646" height="593" />
        <ul class="image-map-link-set">
            <li>
                <a class="image-map-tag tag1">
                    <span>hello?</span>
                </a>
            </li>
            <li>
                <a class="image-map-tag tag2">
                    <span>hello?</span>
                </a>
            </li>
            <li>
                <a class="image-map-tag tag3">
                    <span>hello?</span>
                </a>
            </li>
            <li>
                <a class="image-map-tag tag4">
                    <span>hello?</span>
                </a>
            </li>
        </ul>
    </div>
