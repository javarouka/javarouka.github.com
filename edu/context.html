<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>



    <div class="container">

        <div class="page-header">
            <h1>Hello~<small> Coukie3!</small></h1>
        </div>

        <nav>
            <ul class="nav nav-pills">
                <li><a href="#main">Main</a></li>
                <li><a href="#introduce">Introduce</a></li>
            </ul>
        </nav>

        <hr>

        <div id="main" class="view-item row">

            <div class="panel panel-success">
                <div class="panel-heading">Main</div>
                <div class="panel-body">
                    Hello!
                </div>
            </div>

        </div>
        <div id="introduce" class="view-item row">

            <div class="panel panel-info">
                <div class="panel-heading">Introduce</div>
                <div class="panel-body">
                    World!
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function(e) {

            $(".view-item").hide();

            if(location.hash === "") location.hash = "main";

            $(window).on("hashchange", function(e) {
                try {
                    $(".view-item").hide();
                    $(location.hash.toString()).show();
                }
                catch(e) {
                    alert("not found")
                }
            })
            $(window).trigger("hashchange");

        });

    </script>

</body>
</html>
