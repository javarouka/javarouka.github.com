<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
 <title>ToDo List Page</title>
 
 
</head>


<script>

  function saveList(){
	
	  var input = document.getElementById("str");
	  var inputText = document.createTextNode(input.value);
	  
	  var newLi = document.createElement("li");
	  newLi.setAttribute('id', 'ln');
	  newLi.appendChild(inputText);
	  
	  newLi.ondblclick=function(){ newLi.style.setProperty("text-decoration", "line-through")};
	  	  
	  var todoList = document.getElementById("todoList");
	  todoList.appendChild(newLi); 
  }
 
  function deleteList(){
	  
	  document.getElementById("todoList").innerHTML ='';
  }
  
</script>
 
<body>
 <h1><b>My ToDo List</b></h1><br>
 
 <ul id="todoList"></ul>

 
 해야할 일 
 <input type="text" id="str" size="20">
 <input type="button" value="저장" onclick="saveList()">
 <input type="button" value="모두 지우기" onclick="deleteList()" >
</body>
</html>
