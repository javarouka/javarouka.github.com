<!DOCTYPE html>
<html>
<head>
    <script>
        //layout1,2,3를 클릭할 경우 호출
        function layout(i) {
            //layout1을 클릭할 경우 table1만 보이고 layout1에 밑줄을 긋는다.
            if (i == 1) {
                document.getElementById("table1").style.display = '';
                document.getElementById("table2").style.display = 'none';
                document.getElementById("table3").style.display = 'none';
                document.getElementById("layout1").style.textDecoration = 'underline';
                document.getElementById("layout2").style.textDecoration = '';
                document.getElementById("layout3").style.textDecoration = '';


            }
            //layout2을 클릭할 경우 table2만 보이고 layout2에 밑줄을 긋는다.
            else if (i == 2) {
                document.getElementById("table1").style.display = 'none';
                document.getElementById("table2").style.display = '';
                document.getElementById("table3").style.display = 'none';
                document.getElementById("layout1").style.textDecoration = '';
                document.getElementById("layout2").style.textDecoration = 'underline';
                document.getElementById("layout3").style.textDecoration = '';

            }
            //layout3을 클릭할 경우 table3만 보이고 layout3에 밑줄을 긋는다.
            else if (i == 3) {
                document.getElementById("table1").style.display = 'none';
                document.getElementById("table2").style.display = 'none';
                document.getElementById("table3").style.display = '';
                document.getElementById("layout1").style.textDecoration = '';
                document.getElementById("layout2").style.textDecoration = '';
                document.getElementById("layout3").style.textDecoration = 'underline';

            }
        }

    </script>
    <style>

            /* layout font style */
        .layout_font {
            display: inline;
            margin-left: 10px;
            font-size: 5px;
            margin-bottom: 10px;
        }

            /* layout container */
        .block2 {
            width: 150px;
            height: 40px;
            margin: auto;
        }

            /* table font style */
        .font {
            text-align: center;
            color: white;
            font-size: 5px;
            vertical-align: top;
        }

            /* table3 container */
        .block {
            position: relative;
            width: 580px;
            height: 660px;
            margin: auto;
        }

        .square1 {
            position: absolute;
            width: 25%;
            height: 21%;
            background-color: rgb(47, 50, 61);
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square2 {
            position: absolute;
            margin-left: 5px;
            margin-right: 5px;
            left: 25%;
            width: 25%;
            height: 21%;
            background: rgb(228, 0, 42);
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square3 {
            position: absolute;
            margin-left: 5px;
            left: 51%;
            width: 25%;
            height: 21%;
            background: rgb(245, 146, 24);
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square4 {
            position: absolute;
            margin-left: 5px;
            left: 77%;
            width: 25%;
            height: 21%;
            background: #95C82A;
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square5 {
            position: absolute;
            margin-top: 5px;
            top: 21%;
            width: 51%;
            height: 45%;
            background: #3C90D1;
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square6 {
            position: absolute;
            margin-top: 5px;
            top: 21%;
            left: 52%;
            width: 51%;
            height: 45%;
            background: #4D1815;
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square7 {
            position: absolute;
            margin-top: 5px;
            top: 67%;;
            width: 34%;
            height: 30%;
            background: #EB401D;
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square8 {
            position: absolute;
            margin-top: 5px;
            margin-left: 5px;
            top: 67%;
            left: 34%;
            width: 34%;
            height: 30%;
            background: #F9C20E;
            text-align: center;
            color: white;
            font-size: 5px;

        }

        .square9 {
            position: absolute;
            margin-top: 5px;
            margin-left: 5px;
            top: 67%;
            left: 69%;
            width: 33%;
            height: 30%;
            background: #559F99;
            text-align: center;
            color: white;
            font-size: 5px;

        }


    </style>

</head>
<body>
<!--layout block-->
<div class="block2">
    <p id="layout1" onclick="layout(1)" class="layout_font">layout1</p>

    <p id="layout2" onclick="layout(2)" class="layout_font">layout2</p>

    <p id="layout3" onclick="layout(3)" class="layout_font">layout3</p>
</div>

<!--table1 block-->
<table id="table1" style=" width: 520px; height: 700px; margin: auto" cellspacing="5">
    <tr style="height: 15%;">
        <td class="font" rowspan="2" style="width: 45%; background-color: rgb(47,50,61)">sect1</td>
        <td class="font" colspan="2" style="background-color: rgb(228,0,42)">sect2</td>
    </tr>
    <tr style="height: 25%">
        <td class="font" style="width: 5%; background-color: rgb(245,146,24)">sect3</td>
        <td class="font" style="background-color: #95C82A">sect4</td>
    </tr>
    <tr style="height: 20%">
        <td class="font" rowspan="2" style="width: 40%; background-color: #3C90D1">sect5</td>
        <td class="font" style="width: 30%; background-color: #4D1815">sect6</td>
        <td class="font" rowspan="2" style="width: 30%; background-color: #EB401D">sect7</td>
    </tr>
    <tr style="height: 20%">
        <td class="font" style="background-color: #F9C20E">sect8</td>
    </tr>
    <tr>
        <td class="font" style="background-color: #559F99" colspan="3">sect9</td>
    </tr>
</table>


<!--table2 block-->
<table id="table2" style="display: none; width: 530px; height: 750px; margin: auto" cellspacing="5">
    <tr style="height: 19%;">
        <td class="font" colspan="3" style="width: 45%; background-color: rgb(47,50,61)">sect1</td>
    </tr>
    <tr style="height: 23%">

    </tr>
    <tr>
        <td colspan="2" class="font" style="background-color: #559F99" colspan="3">sect9</td>
    </tr>
</table>

<!--table3 block-->
<div id="table3" class="block" style="display: none">
    <div class="square1">sect1</div>
    <div class="square2">sect2</div>
    <div class="square3">sect3</div>
    <div class="square4">sect4</div>
    <div class="square5">sect5</div>

</body>
</html>
