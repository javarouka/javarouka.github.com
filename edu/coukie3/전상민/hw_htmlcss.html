<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#set1 {
				background-color: #2E323D;

			}

				color: white;
				
				width: 50%;
				height: 100px;
				float: left;
			}
			#set3 {
				text-align: center;
				background-color: #F58F18;
				color: white;
				width: 25%;
				height: 100px;
				float: left;
			}
			#set4 {
				text-align: center;
				background-color: #95C82A;
				color: white;
				width: 25%;
				height: 100px;
				float: left;
			}
			#set5 {
				color: white;

				text-align: center;

				position:relative;
				left:50%;
				top:-100px;
				width: 25%;
				height: 100px;
				float: left;
			}
			#set9 {
				color: white;
				text-align: center;
				background-color: #559F99;
				width: 100%;
				height: 100px;
				position:relative;
				top:-100px;
				float: left;
			}

		<script language="JavaScript">
			function layout1 () {
			  var set1=document.getElementById("set1");
			  set1.style.width="50%";
			  set1.style.height="200px";
			  var set2=document.getElementById("set2");
			  set2.style.width="50%";
			  set2.style.height="100px";

			  set5.style.height="200px";
			  var set6=document.getElementById("set6");
			  set6.style.width="25%";
			  set6.style.height="100px";
			  var set7=document.getElementById("set7");
			  set7.style.width="25%";
			  set7.style.height="200px";
			  set7.style.position="none";
			  set7.style.left="0px";
			  set7.style.top="0px";

			  set8.style.height="100px";

			  set9.style.height="100px";
			  set9.style.position="relative";
			  set9.style.left="0px";
			  set9.style.top="-100px";
			}

			  set3.style.width="33%";
			  var set4=document.getElementById("set4");
			  set4.style.width="34%";
			  var set5=document.getElementById("set5");
			  set5.style.width="66%";
			  set5.style.height="100px";
			  var set6=document.getElementById("set6");
			  set6.style.width="34%";
			  set6.style.height="400px";
			  var set7=document.getElementById("set7");
			  set7.style.width="66%";
			  set7.style.height="100px";

			  set8.style.height="100px";

			}

			  set1.style.height="100px";
			  var set2=document.getElementById("set2");
			  set2.style.width="25%";
			  set2.style.height="100px";
			  var set3=document.getElementById("set3");
			  set3.style.width="25%";
			  set3.style.height="100px";
			  var set4=document.getElementById("set4");
			  set4.style.width="25%";
			  set4.style.height="100px";
			  var set5=document.getElementById("set5");
			  set5.style.width="50%";
			  set5.style.height="300px";
			  var set6=document.getElementById("set6");
			  set6.style.width="50%";
			  set6.style.height="300px";

			  set7.style.height="200px";
			  set7.style.position="none";
			  set7.style.left="0px";
			  set7.style.top="0px";

			  set8.style.height="200px";
			  set8.style.position="none";
			  set8.style.left="0%";
			  set8.style.top="0px";
			  var set9=document.getElementById("set9");
			  set9.style.width="34%";
			  set9.style.height="200px";
			  set9.style.position="none";
			  set9.style.left="0px";
			  set9.style.top="0px";
			}
		</script>
	</head>
	<body>

			<button onclick="layout1();">layout1</button>

</html>
