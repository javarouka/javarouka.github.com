<!DOCTYPE html>
<html>
<head>
<title>My ToDo List</title>
<script language="JavaScript">
	var cnt=1;
 function btn_save() {
 	var ul=document.getElementById("myList");
 	
 	var li=document.createElement("li");
 	li.setAttribute("id","list"+cnt);
 	li.setAttribute("ondblclick","strike("+cnt+");");
 	cnt++;
 	li.innerText=document.all.text.value;
 	
 	ul.appendChild(li);
 }
 
 function btn_reset () {
 	var list=document.getElementById("myList");
 	while(list.childNodes.length!=0){
 		list.removeChild(list.childNodes[0]);
 	}
 }
 
 function strike (count) {
  var str=document.all.text.value;
  var result=str.strike();
  document.getElementById("list"+count).innerHTML=result;
 }
</script>
</head>
<body>
	<h1>My ToDo List</h1>
<div>
    <ul id='myList'">
    </ul>
</div>
해야할 일<input type="text" name="text"/>
<button onclick="btn_save();">저장</button>
<button onclick="btn_reset();">모두 지우기</button>
<br />

</body>
</html>
