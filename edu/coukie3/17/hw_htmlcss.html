<script language=javascript>


    function toggle(value){
        if(value == 1) {
            document.getElementById("tr1").style.display='';
            document.getElementById("tr2").style.display='none';
            document.getElementById("tr3").style.display='none';
            document.getElementById("lay1").style.textDecoration='underline';
            document.getElementById("lay2").style.textDecoration='';
            document.getElementById("lay3").style.textDecoration='';
        }
        if(value == 2) {
            document.getElementById("tr1").style.display='none';
            document.getElementById("tr2").style.display='';
            document.getElementById("tr1").style.display='none';
            document.getElementById("lay1").style.textDecoration='';
            document.getElementById("lay2").style.textDecoration='underline';
            document.getElementById("lay3").style.textDecoration='';

        }
        if(value == 3) {
            document.getElementById("tr1").style.display='none';
            document.getElementById("tr2").style.display='none';
            document.getElementById("tr3").style.display='';
            document.getElementById("lay1").style.textDecoration='';
            document.getElementById("lay2").style.textDecoration='';
            document.getElementById("lay3").style.textDecoration='underline';


        }
    }

</script>
