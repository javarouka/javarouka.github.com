<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			.layoutText
			{
				text-align:center
			}

			.section
			{
				text-align:center;
				color:white;
				position:absolute
			}

			.footer
			{
				position:absolute
			}

			#section1
			{
				background-color:#2F4F4F
			}

			#section2
			{
				background-color:#FF0000
			}

			#section3
			{
				background-color:#FF8C00
			}

			#section4
			{
				background-color:#32CD32
			}

			#section5
			{
				background-color:#00CED1
			}

			#section6
			{
				background-color:#A0522D
			}

			#section7
			{
				background-color:#FF6347
			}

			#section8
			{
				background-color:#FFD700
			}

			#section9
			{
				background-color:#008B8B
			}
		</style>
	</head>
	<body>
		<div class="layoutText">
			<a href="#" id="layout1Link">Layout1</a>
			<a href="#" id="layout2Link">Layout2</a>
			<a href="#" id="layout3Link">Layout3</a>
		</div>
		<div class="boxes">
			<div id="section1" class="section">sect1</div>
			<div id="section2" class="section">sect2</div>
			<div id="section3" class="section">sect3</div>
			<div id="section4" class="section">sect4</div>
			<div id="section5" class="section">sect5</div>
			<div id="section6" class="section">sect6</div>
			<div id="section7" class="section">sect7</div>
			<div id="section8" class="section">sect8</div>
			<div id="section9" class="section">sect9</div>
		</div>

		<div class="footer">
		</div>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				setLayout1();
				
				$('#layout1Link').click(function() {
					setLayout1();
				});

				$('#layout2Link').click(function() {
					setLayout2();
				});

				$('#layout3Link').click(function() {
					setLayout3();
				});


				function setLayout1() {
					changeBoxStatus($('#section1'), 100, 100, 300, 400);
					changeBoxStatus($('#section2'), 420, 100, 400, 150);
					changeBoxStatus($('#section3'), 420, 270, 190, 230);
					changeBoxStatus($('#section4'), 630, 270, 190, 230);
					changeBoxStatus($('#section5'), 100, 520, 300, 400);
					changeBoxStatus($('#section6'), 420, 520, 190, 190);
					changeBoxStatus($('#section7'), 630, 520, 190, 400);
					changeBoxStatus($('#section8'), 420, 730, 190, 190);
					changeBoxStatus($('#section9'), 100, 940, 720, 190);
					changeBoxStatus($('.footer'), 100, 1150, 720, 100);
				}

				function setLayout2() {
					changeBoxStatus($('#section1'), 100, 100, 700, 220);
					changeBoxStatus($('#section2'), 100, 340, 220, 220);
					changeBoxStatus($('#section3'), 340, 340, 220, 220);
					changeBoxStatus($('#section4'), 580, 340, 220, 220);
					changeBoxStatus($('#section5'), 100, 580, 460, 220);
					changeBoxStatus($('#section6'), 580, 580, 220, 940);
					changeBoxStatus($('#section7'), 100, 820, 460, 220);
					changeBoxStatus($('#section8'), 100, 1060, 460, 220);
					changeBoxStatus($('#section9'), 100, 1300, 460, 220);
					changeBoxStatus($('.footer'), 100, 1540, 700, 100);
				}

				function setLayout3() {
					changeBoxStatus($('#section1'), 100, 100, 160, 160);
					changeBoxStatus($('#section2'), 280, 100, 160, 160);
					changeBoxStatus($('#section3'), 460, 100, 160, 160);
					changeBoxStatus($('#section4'), 640, 100, 160, 160);
					changeBoxStatus($('#section5'), 100, 280, 340, 340);
					changeBoxStatus($('#section6'), 460, 280, 340, 340);
					changeBoxStatus($('#section7'), 100, 640, 220, 220);
					changeBoxStatus($('#section8'), 340, 640, 220, 220);
					changeBoxStatus($('#section9'), 580, 640, 220, 220);
					changeBoxStatus($('.footer'), 100, 880, 700, 100);
				}

				function changeBoxStatus(target, posx, posy, sizex, sizey) {
					changeSize(target, sizex, sizey);
					changePosition(target, posx, posy);
				}

				function changePosition(target, x, y) {
					target.offset({ top: y, left: x});
				}

				function changeSize(target, x, y) {
					target.width(x);
					target.height(y);
				}
			});
		</script>
	</body>
</html>
