<!DOCTYPE HTML>
<head>
<style>
body { margin : 0px 0px 0px 0px }
div { border : 0px ; text-align : center }

#one_container { width: 510px; height:620px; margin:0 auto}

#one_middle { width : 510px ; height : 250px ; margin-bottom: 25px}

#two_sect8{width: 330px; height: 96px; margin: 5px; background: green}

#three_sect8 {width: 170px; height: 150px; margin: 5px;float: left;  background: skyblue}

<script>
