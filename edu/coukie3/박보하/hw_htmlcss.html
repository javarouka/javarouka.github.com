		<script type="text/javascript">
			function addEvent(el, eType, fn, uC) {
				if (el.addEventListener) {
					el.addEventListener(eType, fn, uC);
					return true;
				} else if (el.attachEvent) {
					return el.attachEvent('on' + eType, fn);
				} else {
					el['on' + eType] = fn;
				}
			}

			function clickHandler(e) {
				var id = e.target.id;
				var t = document.getElementById(e.target.id + '_img');
				var p = document.getElementById('canvas');
				for (var i = 0; i < p.childNodes.length; i++) {
					var c = p.childNodes[i];
					if (c.nodeName == 'DIV') {
						c.setAttribute('class', 'hide');
					}
				}
				t.setAttribute('class', '');
			}

			addEvent(document.getElementById('layout1'), 'click', clickHandler);
			addEvent(document.getElementById('layout2'), 'click', clickHandler);
			addEvent(document.getElementById('layout3'), 'click', clickHandler);
