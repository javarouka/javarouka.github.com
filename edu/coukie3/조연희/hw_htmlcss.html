<html>
	<head>
		<style type="text/css">
		div {
			text-align: center;
			color: white;
			margin-bottom: 12px;
		}
		span {
			display: inline-block;
			margin-left: 12px;
		}
		.astext {
			background: none;
   			border: none;
    		margin: 15px;
    		padding: 0;
    		font-size: 18px;
		}
		.sect1{
			background-color: #3E414F
		}
		.sect2{
			background-color: #FF0000
		}
		.sect3{
			background-color: #FFA000
		}
		.sect4{
			background-color: #8CDA18
		}
		.sect5{
			background-color: #179FE0
		}
		.sect6{
			background-color: #6B180F
		}
		.sect7{
			background-color: #FF3D00
		}
		.sect8{
			background-color: #FFD100
		}
		.sect9{
			background-color: #40B1AD
		}
		.size234{
	 		 width: 234px; 
			height: 234px;
		}
		.size244{
			 width: 244px;
			height: 244px;
		}
		.size316{
			 width: 316px; 
			height: 316px;
		}
		.size480{
		 	 width: 480px; 
			height: 480px;
		}
		.size500x200{
			 width: 500px;
			height: 200px;
		}
		.size644x250{
			 width: 644px;
			height: 250px;		
		}
		.size972x250{
			 width: 972px; 
			height: 250px;	
		}
		.size244x288{
			 width: 244px;
			height: 288px;
		}
		.size244x500{
			 width: 244px;
			height: 500px;
		}
		.size460x500{
			 width: 460px;
			height: 500px;
		}
		.size316x1036{
			 width: 316px;
			height: 1036px;
		}
		</style>
		<script>
		function init(){
			switchLayout("layout1");
		}
		function switchLayout(id){
			// 클릭 
			var btn = document.getElementById(id);
			btn.style.textDecoration = "underLine";
			btn.style.fontWeight = "bold";
			
			// 클릭 해제 
			var menu = id.length-1;
			var nNumber = parseInt(id[menu]);
			// 레이아웃 변경
			refreshUI(nNumber);

			for(var i=1; i<=3; i++){
				if(i==nNumber)
					continue;
				var index = i+"";
				var btn = document.getElementById("layout"+index);
				btn.style.textDecoration = "none";
				btn.style.fontWeight = "normal";
			}
		}
		function refreshUI(menu){
			var layout = document.getElementById("layout");
			switch(menu)
			{
				case 1:
				// layout 1
				layout.innerHTML = '<div style="position:relative;"><span class="sect1 size460x500">sect1</span><span class="sect2 size500x200">sect2</span><span class="sect3 size244x288" style="position:absolute;top:212px;left:686px;">sect3</span><span class="sect4 size244x288" style="position:absolute;top:212px;left:941px;">sect4</span></div><div><span class="sect5 size460x500">sect5</span><span class="sect6 size244">sect6</span><span class="sect7 size244x500">sect7</span></div><div><span class="sect9 size972x250">sect9</span></div><span class="sect8 size244" style="position:absolute;top:839px;left:692px;">sect8</span>';
				break;
				case 2:
				// layout 2
				layout.innerHTML = '<div><span class="sect1 size972x250">sect1</span></div><div><span class="sect2 size316">sect2</span><span class="sect3 size316">sect3</span><span class="sect4 size316">sect4</span></div><div style="position:relative"><span class="sect5 size644x250" style="position:relative;">sect5</span><span class="sect6 size316x1036" style="position:relative;">sect6</span><span class="sect7 size644x250" style="position:absolute;top:260px;right:540px;">sect7</span><span class="sect8 size644x250" style="position:absolute;top:522px;right:540px;">sect8</span><span class="sect9 size644x250" style="position:absolute;top:785px;right:540px;">sect9</span></div>';
				break;
				case 3:
				// layout 3
				layout.innerHTML = '<div><span class="sect1 size234">sect1</span><span class="sect2 size234">sect2</span><span class="sect3 size234">sect3</span><span class="sect4 size234">sect4</span></div><div><span class="sect5 size480">sect5</span><span class="sect6 size480">sect6</span></div><div><span class="sect7 size316">sect7</span><span class="sect8 size316">sect8</span><span class="sect9 size316">sect9</span></div>';
				break;
				default:
				break;
			}
		}
		</script>
	</head>
	<body onload="init();">
		<div style="color=black;">
			<button id="layout1" class="astext" onclick="switchLayout(this.id)">layout1</button>
			<button id="layout2" class="astext" onclick="switchLayout(this.id)">layout2</button>
			<button id="layout3" class="astext" onclick="switchLayout(this.id)">layout3</button>
		</div>
		<div id="layout">
		</div>			
	</body>
</html>
