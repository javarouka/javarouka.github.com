<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">

        function maxMinNumberArray(/*...arrays */) {

            var concatArr = [],
                temp;

            for(var i = 0, len = arguments.length; i < len; i++) {
                temp = arguments[i];
                if(!Array.isArray(temp)) {
                    continue;
                }
                concatArr = concatArr.concat(temp);
            }

            return [
                Math.min.apply(Math, concatArr),
                Math.max.apply(Math, concatArr)
            ];
        }

    </script>
</body>
</html>
