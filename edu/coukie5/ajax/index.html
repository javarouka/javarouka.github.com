<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>


        #result > ul {
            color: red;
        }

        .highlight {
            color: red;
            font-size: 100%;
        }

        .link {
            text-decoration: underline;
        }

        .drop {
            text-shadow: 1px 1px 2px #eee;

        }


    </style>

</head>
<body>

    <a class="highlight link drop">A</a>
    <a>A</a>
    <a class="link">A</a>
    <a>A</a>
    <a>A</a>
    <a>A</a>
    <a>A</a>

    <div id="result">
        <ul class="list" style="">
            <li class="first">Hello</li>
        </ul>
    </div>

    <script>

        var aList = document.getElementsByTagName("a");
        for(var i = 0, len = aList.length; i < len; i++) {
            aList.addEventListener("click", function(){});
        }

        $("a").click(function() {});

        var elResult = document.getElementById("result");
        var ul = elResult.getElementsByTagName("ul")[0];

        var ulList = document.querySelectorAll("#result > ul");

        var $ul = $("#result > ul");

        $ul.click(function(){ alert('wow') });

    </script>

    <button id="btn-update">갱신</button>

    <script>

        function ajax(url, callback, method) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function() {
                if(httpRequest.readyState == 4 && httpRequest.status == 200) {
                    callback(httpRequest.responseText);
                }
            };
            httpRequest.open(method, url);
            httpRequest.send();
        }

        function update(data) {
            data = JSON.parse(data);
            var result = document.getElementById('result');
            result.innerHTML = data.serverData;
        }

        document.getElementById('btn-update').addEventListener('click', function(ev) {
            ajax('server-data.json', update, 'GET');
        });

    </script>

</body>
</html>
