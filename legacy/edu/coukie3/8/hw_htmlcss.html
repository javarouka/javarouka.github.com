<style type="text/css">
/* body 태그 공통 스타일 */
body {margin: 0px auto; padding: 0px; width: 700px; height: 970px;}

/* layout 이 위치하는 부분 공통 스타일 */
#layout {
	clear: both;
	position: relative; top: 0px; left: 0px;
	width: 700px; height: 870px;
}

/* 각 layout 내부의 div 태그의 color 스타일 */
#layout #sect1 {background-color: #2E323D;}
#layout #sect2 {background-color: #E40029;}
#layout #sect3 {background-color: #F58F18;}
#layout #sect4 {background-color: #95C82A;}

#layout #sect6 {background-color: #4D1815;}
#layout #sect7 {background-color: #F9C20E;}

/* 상단 네이게이션바 스타일 */
#nav {margin: 0px; padding: 0px; width: 700px;
	float: left;
}
#nav ul {margin: 40px 0px 20px 237px; padding: 0px; width: 225px;
	float: left;
}
#nav ul li {margin: 0px 10px 0px 0px; padding: 0px; width: 65px;
	float: left;
	list-style: none;
}

	float: left;	
	color: #000000; font-weight: bold; font-size: 17px;
}
</style>

<script type="text/javascript" charset="utf-8">
//레이아웃과 스타일을 지정하기 위해 전역선언
var layout = null;
var sect = [];
var nav_layout = [];
// 현재 레이아웃 위치를 체크하기 위한 전역선언
var check_layout = -1;

// index.html 문서가 모두 읽혀진 후 실행되는 부분
function onLoad() {
	// 네비게이션바에 마우스 클릭 이벤트와 스타일을 지정하기 위해 id 값을 가져온다.
	for(var i=0; i<3; i++) {
		nav_layout[i] = document.getElementById("nav_layout" + (i+1));
	}
	
	// 네비게이션바의 각 항목을 클릭하기 전에는 레이아웃 부분이 안보여야 하기 때문에 레이아웃 id 값을 가져와 display 스타일을 지정한다.
	layout = document.getElementById("layout");
	layout.style.display="none";
	
	// onclick 이벤트 등록 및 스타일 지정
	for(var i=0; i<3; i++) {
		nav_layout[i].childNodes[0].addEventListener("click", makeLayout); // 네비게이션바의 각 항목을 클릭할 때마다 makeLayout을 호출
		nav_layout[i].childNodes[0].style.textDecoration="none"; // 네비게이션바의 a 태그의 기본 스타일인 underline을 none으로 지정
	}
	
	// 레이아웃 내부에 있는 각 sect 들의 공통 스타일과 텍스트를 지정
	for(var i=0; i<9; i++) {
		sect[i] = document.getElementById("sect" + (i+1));
		sect[i].style.position="absolute"; // 레이아웃 내부에 있는 각 sect 들이 x축 y축 값 지정을 통해 위치할 수 있도록 position 스타일을 지정
		sect[i].style.textAlign="center"; // 각 sect 들의 텍스트를 가운데 스타일로 지정
		sect[i].style.color="#FFFFFF"; // 텍스트 색을 하얀색으로 지정
		sect[i].innerText="sect"+(i+1); // 각 sect에 텍스트를 지정
	}
};

	if(e.target.innerHTML === "layout1") { // 네비게이션 바의 각 항목중 layout1을 클릭했을 경우
		// sect1 style
		sect[0].style.top="0px";

		if(check_layout != -1 && check_layout != 0) {

		// sect1 style

		// sect5 style

		if(check_layout != -1 && check_layout != 2) {

}
</script>
