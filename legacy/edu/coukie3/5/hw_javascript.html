<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="hw_javascript.css" />
		<title>김미리내 - My ToDo List</title>
	</head>

	<body>
		<div class="todoListTitle">
			<h1>My ToDo List</h1>
		</div>
		<div class="content">
			<form>
				<div class="todoOutput">
					<ul id="todoList">
					</ul>
				</div>

				<div class="todoInput">
					<p>
						해야할 일
						<input id="todoText" type="text" />
						<button id="addTodo" type="button">저장</button>
						<button id="deleteAllTodo" type="button">모두 지우기</button>
					</p>
					<p>
						기록된 내용을 쿠키에 기록하여 새로고침을 해도 다시 나타납니다
					</p>
				</div>
			</form>
		</div>

		<script type=text/javascript src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type=text/javascript src="hw_javascript_cookie.js"></script>
		<script type=text/javascript src="hw_javascript.js"></script>
	</body>
</html>
