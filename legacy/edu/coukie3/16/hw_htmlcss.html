    <script type = "text/javascript">
        // layout1 클릭 실행함수. 1번 layout visible 나머지 hidden
        function onclick1(){
            var layout1 = document.getElementById('layout1');
            var layout2 = document.getElementById('layout2');
            var layout3 = document.getElementById('layout3');
            layout1.style.visibility="visible";
            layout2.style.visibility="hidden";
            layout3.style.visibility="hidden";
        }
        // layout1 클릭 실행함수. 2번 layout visible 나머지 hidden
        function onclick2(){
            var layout1 = document.getElementById('layout1');
            var layout2 = document.getElementById('layout2');
            var layout3 = document.getElementById('layout3');
            layout1.style.visibility="hidden";
            layout2.style.visibility="visible";
            layout3.style.visibility="hidden";
        }
        // layout1 클릭 실행함수. 3번 layout visible 나머지 hidden
        function onclick3(){
            var layout1 = document.getElementById('layout1');
            var layout2 = document.getElementById('layout2');
            var layout3 = document.getElementById('layout3');
            layout1.style.visibility="hidden";
            layout2.style.visibility="hidden";
            layout3.style.visibility="visible";
        }
    </script>
