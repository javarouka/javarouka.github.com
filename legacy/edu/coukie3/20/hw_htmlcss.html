<!DOCTYPE html>
<html>
<head>
    <title>HTML CSS Homework</title>
    <style>

        body {
            color: white;
        }

        table.tstyle {
            width : 600px;
            height : 720px;
            border : 2px none;
            text-align: center;
        }
        table.tstyle tr td.sect1{
            vertical-align: text-top;
            background-color: #2a2931;
        }
        table.tstyle tr td.sect2{
            vertical-align: text-top;
            background-color: #ff0000;
        }
        table.tstyle tr td.sect3{
            vertical-align: text-top;
            background-color: orange;
        }
        table.tstyle tr td.sect4{
            vertical-align: text-top;
            background-color: #5fc100;
        }
        table.tstyle tr td.sect5{
            vertical-align: text-top;
            background-color: deepskyblue;
        }
        table.tstyle tr td.sect6{
            vertical-align: text-top;
            background-color: #421602;
        }
        table.tstyle tr td.sect7{
            vertical-align: text-top;
            background-color: #d7b805;
        }
        table.tstyle tr td.sect8{
            vertical-align: text-top;
            background-color: #d15003;
        }
        table.tstyle tr td.sect9{
            vertical-align: text-top;
            background-color: #038583;
        }

    </style>
    <script type="text/javascript">
        var layout1 = "<tr>" +
                "<td class='sect1' rowspan='2' width='50%'>sect1</td>" +
                "<td class='sect2' colspan='2'>sect2</td>" +
                "</tr><tr>" +
                "<td class='sect3'>sect3</td>" +
                "<td class='sect4'>sect4</td>" +
                "</tr><tr>" +
                "<td class='sect5' rowspan='2'>sect5</td>" +
                "<td class='sect6'>sect6</td>" +
                "<td class='sect7' rowspan='2'>sect7</td>" +
                "</tr><tr>" +
                "<td class='sect8'>sect8</td>" +
                "</tr><tr>" +
                "<td class='sect9' colspan='3'>sect9</td></tr>";

        var layout2 = "<tr>" +
                "<td class='sect1' colspan='3' height='17%'>sect1</td>" +
                "</tr><tr>" +
                "<td class='sect2' height='23%'>sect2</td>" +
                "<td class='sect3'>sect3</td>" +
                "<td class='sect4'>sect4</td>" +
                "</tr><tr>" +
                "<td class='sect5' colspan='2'>sect5</td>" +
                "<td class='sect6' rowspan='4'>sect6</td>" +
                "</tr><tr>" +
                "<td class='sect7' colspan='2'>sect7</td>" +
                "</tr><tr>" +
                "<td class='sect8' colspan='2'>sect8</td>" +
                "</tr><tr>" +
                "<td class='sect9' colspan='2'>sect9</td>" +"</tr>";

        var layout3 = "<tr>" +
                "<td class='sect1' colspan='3' height='23%'>sect1</td>" +
                "<td class='sect2' colspan='3'>sect2</td>" +
                "<td class='sect3' colspan='3'>sect3</td>" +
                "<td class='sect4' colspan='3'>sect4</td>" +
                "</tr><tr>" +
                "<td class='sect5' colspan='6' height='47%'>sect5</td>" +
                "<td class='sect6' colspan='6'>sect6</td>" +
                "</tr><tr>" +
                "<td class='sect7' colspan='4' height='30%'>sect7</td>" +
                "<td class='sect8' colspan='4'>sect8</td>" +
                "<td class='sect9' colspan='4'>sect9</td>" +
                "</tr>"
        function setLayout1() {
            document.getElementById("table").innerHTML = layout1;
        }
        function setLayout2() {
            document.getElementById("table").innerHTML = layout2;
        }
        function setLayout3() {
            document.getElementById("table").innerHTML = layout3;
        }
    </script>
</head>
<body>
<!-- ** 기존에 자주쓰던 방식
<a href="javascript:functionName();">

** 변경할 방식
<a href="#" onClick="functionName(); return false;">
 onClick 마지막 부분에 return false 를 넣어 클릭시 페이지 최상단으로 이동되는걸 막는다. -->
    <CENTER>
        <a href="javascript:setLayout1();">layout1</a>&nbsp;
        <a href="javascript:setLayout2();">layout2</a>&nbsp;
        <a href="javascript:setLayout3();">layout3</a>
        <br /><br />
    <table class="tstyle" id="table"></table>
    </CENTER>
</body>
</html>
