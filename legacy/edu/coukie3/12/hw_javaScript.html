<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>백현창 - Java Script Homework</title>

<script type="text/javascript">
function addList()
{
	var msg = document.getElementById("inputMsg").value;
	var text = document.createTextNode(msg);
	liElement = document.createElement("li");
	liElement.appendChild(text);
	document.getElementById("ulList").appendChild(liElement);
	document.list.inputMsg.value = "";
}

function drawLine()
{
	var lis = document.getElementById("ulList").getElementsByTagName("li");

	for(var i=0, li; li = lis[i]; i++)
	{
		li.addEventListener("dblclick", function(){ this.setAttribute("style", "text-decoration:line-through;");}, false);
	}
}

function delList()
{
	var del = document.getElementById("ulList");
	while(ulList.hasChildNodes())
	{
		ulList.removeChild(ulList.firstChild);
	}
}

</script>
	
</head>

<body>
	<h1>My ToDo List!!</h1>
<div>
	<ul id="ulList" onclick = "drawLine()"> </ul>
</div>

<div>
	<form name="list">
해야 할일 <input type="text" name="inputMsg" id="inputMsg">	
		 <input type="button" value="저장" onclick="addList()">
		 <input type="button" value="모두 지우기" onclick = "delList()">
	</form>
</div>

</body>

</html>
