<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToDO List</title>
    <script type="text/javascript">

        var listCount = 0;

        var save = function() {
            listCount++;
            var todo = document.toDoForm.todo.value;
            var one = document.createElement("li");
            one.setAttribute('id', listCount.toString());
            one.ondblclick = function(){
                document.getElementById(this.id).setAttribute("style", "text-decoration:line-through;");
            };

            document.getElementById("toDoList").appendChild(one);
            document.getElementById(one.getAttribute('id')).innerHTML = todo.toString();
            document.getElementById("toDoForm").reset();
        };

        var deleteAll = function() {
            var parent = document.getElementById("toDoList");
            while (parent.hasChildNodes())
                parent.removeChild(parent.lastChild);
        };
    </script>
</head>
<body onload="show()">

    <h1>My ToDo List</h1>

    <ul id="toDoList" name="toDoList">
    </ul>

    <form name="toDoForm" id="toDoForm">
        <label for="todo">해야할 일</label>
        <input type="text" id="todo" name="todo"/>
        <input type="button" value="저장" onclick="save()">
        <input type="button" value="모두 지우기" onclick="deleteAll()">
    </form>

</body>
</html>
