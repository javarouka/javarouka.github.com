<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="container">
    <h3>My ToDo List</h3>

        <ul id="todoList">
        </ul>

        <form id="inputForm" name="inputForm">
            <label for="inputTodo">해야할일</label>
            <input type="text" id="inputTodo" name="inputTodo">
            <button onclick="getUserInput(); return false;">저장</button>
            <button id="clear" onclick="deleteAll(); return false;">모두 지우기</button>
        </form>
    </div>

    <script language="JavaScript" type="text/javascript">
        var array = new Array();

        function addElementToList(Element){
                var ul = document.getElementById('todoList');
                var li = document.createElement('li');
                var textNode = document.createTextNode(Element);
                li.appendChild(textNode);
                ul.appendChild(li);
                li.ondblclick = setThroughList;
        }

        function getUserInput() {
            var userInput = document.inputForm.inputTodo.value;
            if(Element != null) {
                array.push(userInput);
                addElementToList(userInput);
            }
        }

        function deleteAll() {
            var ul = document.getElementById('todoList');
            while(ul.firstChild) {
                ul.removeChild(ul.firstChild);
            }
        }

        function setThroughList() {
            this.style.textDecoration = "line-through";
        }

        window.onload = function() {
            array.push("공부", "자바스크립트 공부", "연애 공부", "노래 공부", "일단 공부", "과제 공부");
            for(var i=0; i<array.length; i++) {
                addElementToList(array[i]);
            }
        }
    </script>
</body>
</html>
