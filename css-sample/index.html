	<header>
		<h1>CSS 샘플</h1>

	</header>

	<section>
		<pre class="brush: css">
			span {
				font-size: 120%;
			}
		</pre>
		<dl>
			<dt id="type-selector">Type Selector</dt>
			<dd>				
				<div>
					<p>a 링크의 기본 동작은 윈도우의
					<a href='http://ko.wikipedia.org/wiki/URL' target="new">URL</a>을
					<a href='https://developer.mozilla.org/en-US/docs/HTML/Element/a' target="new">href</a> 속성값으로 교체하는 것입니다.</p>					
				</div>
			</dd>
		</dl>		
	</section>

	<footer>
		<p>
			This document was written by <a href="http://blog.javarouka.me/" target="_new">javarouka</a>
		</p>
