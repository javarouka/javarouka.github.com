<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jade Template Syntax Documentation by Example</title>
    <link href="assets/global.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="assets/global.min.js"></script>
</head>
<body data-spy="scroll" data-target=".subnav" data-offset="150">
<div class="container">
    <header class="jumbotron subhead">
        <h1>Jade Syntax PlayGround</h1>
        <p><a href="http://naltatis.github.io/jade-syntax-docs/">original interactive example page</a></p>
    </header>
    <section id="basics">
        <div class="row">
            <div class="span6">
                <div class="jadeLabel"></div>

                <textarea class="size7 jade">!!! 5
html
    head
        title my jade template
    body
        h1 Hello #{name}</textarea><textarea class="size1 json">{"name": "이항희"}</textarea>

                <div class="dataLabel"></div>
            </div>
            <div class="span6 right">
            <div class="htmlLabel"></div>
            <textarea readonly class="size9 html"></textarea></div>
        </div>
        <iframe id="ex-contents" style="border: 1px solid #cecece; width: 100%; height: 300px; margin-top: 40px"></iframe>
    </section>
</div>
<footer></footer>
<script>
(function($) { "use strict";
    var frameContent = document.getElementById('ex-contents').contentWindow.document.documentElement, html = $(".html");
    setInterval(function() {frameContent.innerHTML = html.val(); }, 25);
})(jQuery);
</script>
</body>
</html>
