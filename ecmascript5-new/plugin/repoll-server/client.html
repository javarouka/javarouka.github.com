<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

        body {
            font-family: 'Nanum Gothic', serif;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }
        .container-narrow > hr {
            margin: 30px 0;
        }

        .jumbotron h1 {
            font-size: 72px;
            line-height: 1;
        }

        .marketing {
            margin: 40px 0;
            text-align: center;
        }

        .vote-item {
            font-size: 18px;
            cursor: pointer;
            font-weight: bolder;
            padding: 8px;
            display: block;
            border-radius: 5px;
            margin: 5px 0 0 5px;
            box-shadow: 5px 5px 3px #ccc;
            border: solid 1px #aaa;
        }
    </style>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
<div class="container-narrow well">
    <header>
        <a class="btn btn-primary about pull-right" href="#">About</a>
        <h1 class="muted">repoll</h1>
    </header>
    <section class="row-fluid marketing">
        <script id="vote-template" type="text/x-handlebars-tempalte">
            <h1>{{title}}</h1>
            <hr />
            {{#each this.options}}
                <a href="#{{@index}}" class="vote-item" style="background-color:{{color}}; color: {{fcolor}}" data-index="{{@index}}">{{text}}</a>
            {{/each}}
        </script>
    </section>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/plugin/repoll-server/client.js"></script>
</body>
</html>
